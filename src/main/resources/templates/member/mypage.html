<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
	<title>Mypage</title>
	<link rel="stylesheet" href="css/main.min.css" th:href="@{/css/main.min.css}">
	<link rel="stylesheet" href="css/style.css"  th:href="@{/css/style.css}">
	<link rel="stylesheet" href="css/color.css"  th:href="@{/css/color.css}">
	<link rel="stylesheet" href="css/responsive.css"  th:href="@{/css/responsive.css}">
	<style>
	</style>
</head>
<body>
<div th:insert="~{/header_login.html}"></div>
<!--<div class="se-pre-con"></div>-->
<div class="theme-layout">
	<section>
		<div class="feature-photo">
			<figure><img src="/images/resources/timeline.png" alt="" style="height: 400px"></figure>
				<form class="edit-phto">
					<i class="fa fa-camera-retro"></i>
					<label class="fileContainer">
						Edit Cover Photo
						<input type="file"/>
					</label>
				</form>
				<div class="container-fluid">
					<div class="row merged">
						<div class="col-lg-2 col-sm-3">
							<div class="user-avatar">
								<figure>
									<img src="/images/resources/user.png" alt="">
									<form class="edit-phto">
										<i class="fa fa-camera-retro"></i>
										<label class="fileContainer">
											Edit Display Photo
											<input type="file"/>
										</label>
									</form>
								</figure>
							</div>
						</div>
						<div class="col-lg-10 col-sm-9">
							<div class="timeline-info">
								<ul>
									<li class="admin-name">
										<h5 th:text = "${session.loginMember.getName()}">CY</h5>
										<span th:text = "${session.loginMember.getMbti()}">INFP</span>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
		</div>
	</section>

	<section>
		<div class="gap gray-bg">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="row" id="page-contents">
							<div class="col-lg-3">
								<aside class="sidebar static">
									<div class="widget">
										<h4 class="widget-title">Edit info</h4>
										<ul class="naves">
											<li>
												<i class="ti-heart"></i>
												<a title="" href="edit-interest.html">위시 리스트</a>
											</li>
											<li>
												<i class="ti-info-alt"></i>
												<a title="" href="mypage.html" th:href="@{/mypage}">내 정보</a>
											</li>
											<li>
												<i class="ti-book"></i>
												<a title="" href="myInfo.html" th:href="|@{/{loginId}/myInfo(loginId=${member.loginId})}|">정보 수정</a>
											</li>
										</ul>
									</div>
								</aside>
							</div><!-- sidebar -->
							<div class="col-lg-6">
								<div class="central-meta">
									<div class="about">
										<div class="personal">
											<h5 class="f-title"><i class="ti-info-alt"></i> Personal Info</h5>
											<p>

											</p>
										</div>
										<div class="d-flex flex-row mt-2">
											<ul class="nav nav-tabs nav-tabs--vertical nav-tabs--left" >
												<li class="nav-item">
													<a href="#basic" class="nav-link active" data-toggle="tab" >Basic info</a>
												</li>
											</ul>
											<div class="tab-content">
												<div class="tab-pane fade show active" id="basic" >
													<ul class="basics">
														<li th:text="${session.loginMember.getName()}"><i class="ti-user"></i>김철수</li>
														<li th:text="${session.loginMember.getNickName()}"></li>
														<li th:text="${session.loginMember.getPhoneNumber()}"><i class="ti-mobile"></i>010-1234-5678
														<li th:text="${session.loginMember.getMbti()}"><i class="ti-agenda"></i>ISTJ </li>
														<li th:text="${session.loginMember.getEmail()}"><i class="ti-email"></i><a href="https://wpkixx.com/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="3c4553494e515d55507c59515d5550125f5351">[email&#160;protected]</a></li>
													</ul>
												</div>
												<div class="tab-pane fade" id="location" role="tabpanel">
													<div class="location-map">
														<div id="map-canvas"></div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div><!-- centerl meta -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	</form>
	</div>

<div th:insert="~{footer.html}"></div>
</body>

</html>
